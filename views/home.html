<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <title>Home / Twitter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel = "icon" href ="https://www.iics.k12.tr/wp-content/uploads/2019/07/twitter-logo-png-twitter-logo.png" type = "image/x-icon">
</head>
<body style="background: white">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <ul class="list-group" style="border:none">
                <li class="list-group-item disabled" aria-disabled="true"  style="border:none">
                    <img src="https://www.iics.k12.tr/wp-content/uploads/2019/07/twitter-logo-png-twitter-logo.png"
                         alt="" width="45" height="45">
                </li>
                <li class="list-group-item" style="border:none"><a href="home">Home</a></li>
                <li class="list-group-item">Explore</li>
                <li class="list-group-item">Notifications</li>
                <li class="list-group-item">Messages</li>
                <li class="list-group-item"><a href ="{{ .Slug }}">Profile</a></li>
                <li class="list-group-item"><a href="/logout">Logout</a></li>
            </ul>
        </div>
        <div class="col-sm">
            <h3>Home</h3>
            <hr>
            <div class="row" style="margin:0; padding:0;">
                <div class="col-1" >
                    <img src="img/default_profile_400x400.png" class="avatar">
                </div>
                <div class="col" style=" margin-left: 4px;">
                    <form action="/tweet" method="POST">
                        <div class="form-group">
                            <textarea class="form-control" id="tweet" name="tweet" rows="3" placeholder="What's happening?"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-primary submit_blue_button" type="submit" >Tweet</button>
                            </div>
                        </div>                        
                    </form>
                    
                </div>
            </div>
            <hr>
            <div class="row tweetContainer">
                <div class="col-1" >
                    <img src="img/default_profile_400x400.png" class="avatar">
                </div>
                <div class="col" >
                    <div class="row" style="margin-left: 4px;">
                        <div class="row">
                            <div class="col">
                                <b>Stacking</b> 
                                <span class="user_link">
                                    @StackingUSD 
                                    Â· 
                                    Jun 19
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col tweet_content">
                                <span>asdsadklas ndklasnda asdnaskldn askdnas lkdnaslkd.</span>
                            </div>
                        </div>
                        <div class="row tweet_footer">
                            <div class="col-3">
                                <i class="far fa-comment"></i>
                            </div>
                            <div class="col-3">
                                <i class="fas fa-retweet"></i>
                            </div>
                            <div class="col-3">
                                <i class="far fa-heart"></i>
                            </div>
                            <div class="col-3">
                                <i class="fas fa-share"></i>
                            </div>
                        </div>
                    </div>                        
                    
                </div>
            </div>

        </div>
        <div class="col-sm">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <input type="search" class="form-control" id="search" placeholder="Search Twitter">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
