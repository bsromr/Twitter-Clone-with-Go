<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>{{ .Title }}</title>
    <link rel = "icon" href ="https://www.iics.k12.tr/wp-content/uploads/2019/07/twitter-logo-png-twitter-logo.png" type = "image/x-icon">

</head>
<body>
    <div class="container-fluid">

            <div class="row">
              <div class="col-sm">
              </div>
              <div class="col-sm">
                  {{if .Unauthorized}}
                  <div class="alert alert-danger" role="alert">
                      Username or password wrong. Please try again or <a href="/signup">signup</a>.
                  </div>
                  {{end}}
                <div class="full-height">
                    <a href="/"><img src="img/twitter-bird.png" alt=""></a>
                    <h1>Log in to Twitter</h1>
                    <form method="POST" action="loginUser">
                        <div class="mb-3">
                          <label for="email" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <a>
                            <button type="submit" class="btn btn-primary" style="margin-top:20px; border-radius: 20px; width: 450px; background-color: #1f91da; border-color: #1f91da;">Log in</button>
                        </a>
                    </form>
                    <a href="#" style="color: #1f91da; font-size: 12px;text-decoration: none;">Forgot password?</a> Â·  <a href="/signup" style="color: #1f91da; font-size: 12px;text-decoration: none;">Sign up for Twitter</a>
                </div>
              </div>
              <div class="col-sm">
                
              </div>
            </div>
    </div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->

</html>
