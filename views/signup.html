<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>{{ .Title }}</title>
    <link rel = "icon" href ="https://www.iics.k12.tr/wp-content/uploads/2019/07/twitter-logo-png-twitter-logo.png" type = "image/x-icon">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm">

          </div>
          <div class="col-sm">
            <div class="full-height">
                {{if .Situation}}
                <div class="alert alert-success" role="alert">
                    Hi {{ .Name }}. You are redirecting to login page.
                    <meta http-equiv="refresh" content="3; URL=/login" />
                </div>
                {{else if .CantRegister}}
                    <div class="alert alert-danger" role="alert">
                        {{ .Email }} already registered. Please try with another email or <a href="/login">login</a>.
                    </div>
                {{end}}
                <a href="/"><img src="img/twitter-bird.png" alt=""></a>
                <h1>Sign up to Twitter</h1>

                <form method="post" action="/registeruser">
                    <div class="mb-3">
                      <label for="name" class="form-label" >Name Surname</label>
                      <input required type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="number" min="0" class="form-control" id="phone" name="phone" aria-describedby="phone" placeholder="" style="">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input required type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input required type="password" class="form-control" id="password" name="password">
                    </div>
                    <a>
                        <button type="submit" class="btn btn-primary" style="margin-top:20px; border-radius: 20px; width: 450px; background-color: #1f91da; border-color: #1f91da;">Sign up</button>
                    </a>
                </form>
                <a href="#" style="color: #1f91da; font-size: 12px;text-decoration: none;">Forgot password?</a> Â·  <a href="/login" style="color: #1f91da; font-size: 12px;text-decoration: none;">Do you have an accont? Log in</a>
            </div>
          </div>
          <div class="col-sm">

          </div>
        </div>
    </div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
-->
</body>
</html>
